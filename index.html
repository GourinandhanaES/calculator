<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>calculator</title>
    <style>
        button{
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body style="background-color: rgb(245, 205, 247);">
   <center>
        <div style="width: 20%; border-radius: 20px; background-color: white; border: 4px; padding: 10px; margin-top: 70px;">
        <center>
                <h2 style="border: solid 1px black; border-radius: 20px; color:rgb(53, 1, 65); background-color: rgb(250, 248, 250);">CALCULATOR</h2><br>
                <input type="text" id="result" placeholder="0" class="container-fluid mb-2" style="height: 50px;" readonly>
                <div class="row1" style="display: flex;">
                    <div class="col-3"><button style="font-weight: bold;">(</button></div>
                    <div class="col-3"><button style="font-weight: bold;">)</button></div>
                    <div class="col-3"><button onclick="calcScreenClear()" id="ac" class="ac"><i class="fa-solid fa-delete-left"></i></button></div>
                    <div class="col-3"><button onclick="displayContent('/')" id="div" style="background-color: rgb(243, 201, 247); color:rgb(53, 1, 65);"><i class="fa-solid fa-divide"></i></button></div>
                </div>
                <div class="row2" style="display: flex;">
                    <div class="col-3"><button onclick="displayContent('7')" style="font-weight: bold;" id="seven">7</button></div>
                    <div class="col-3"><button onclick="displayContent('8')" style="font-weight: bold;" id="eight">8</button></div>
                    <div class="col-3"><button onclick="displayContent('9')" style="font-weight: bold;" id="nine">9</button></div>
                    <div class="col-3"><button onclick="displayContent('*')" style="background-color: rgb(243, 201, 247); color:rgb(53, 1, 65);" id="mul"><i class="fa-solid fa-xmark"></i></button></div>
                </div>
                <div class="row3" style="display: flex;">
                    <div class="col-3"><button onclick="displayContent('4')" id="four" style="font-weight: bold;">4</button></div>
                    <div class="col-3"><button onclick="displayContent('5')" id="five" style="font-weight: bold;">5</button></div>
                    <div class="col-3"><button onclick="displayContent('6')" id="six" style="font-weight: bold;">6</button></div>
                    <div class="col-3"><button onclick="displayContent('-')" id="sub" style="background-color: rgb(243, 201, 247); color:rgb(53, 1, 65);"><i class="fa-solid fa-minus"></i></button></div>
                </div>
                <div class="row4" style="display: flex;">
                    <div class="col-3"><button onclick="displayContent('1')" id="one" style="font-weight: bold;">1</button></div>
                    <div class="col-3"><button onclick="displayContent('2')" id="two" style="font-weight: bold;">2</button></div>
                    <div class="col-3"><button onclick="displayContent('3')" id="three" style="font-weight: bold;">3</button></div>
                    <div class="col-3"><button onclick="displayContent('+')" id="add" style="background-color: rgb(243, 201, 247); color:rgb(53, 1, 65);"><i class="fa-solid fa-add"></i></button></div>
                </div>
                <div class="row4" style="display: flex;">
                    <div class="col-3"><button onclick="displayContent('0')" id="zero" style="font-weight: bold;">0</button></div>
                    <div class="col-3"><button onclick="removeLastDigit()" id="delete" style="font-weight: bold;">Dlt</button></div>
                    <div class="col-3"><button style="color: rgb(104, 102, 102);">exp</button></div>
                    <div class="col-3"><button onclick="calcOutput()" style="background-color: rgb(53, 1, 65); color:white;">=</button></div>
                </div>
        </center>
        </div>
        </div>
    </center>
</body>
<script src="./main.js">
</script>
</html>
